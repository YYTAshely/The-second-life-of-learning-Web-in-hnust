    <p>在“黑环”诞生的数十年后，让人陷入癫狂的狂厄病变已经侵袭了整座“狄斯城”。伴随着更多的“黑环”降临，人类必须尽快查出异变的根源，寻找文明存续的方法。
    就在此时，玩家从修复仓中苏醒过来，作为米诺斯危机管理局(MBCC)新上任的长官，玩家的任务是负责追缉控制那些危险的禁闭者，同时也需要借助禁闭者的力量来应对各种灾变所带来的重大危险。
