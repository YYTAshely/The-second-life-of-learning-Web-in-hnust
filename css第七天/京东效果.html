<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            margin: 100px auto;
            width: 300px;
            height: 250px;
            background-color: blue;
        }
        .tri {
            position: absolute;
            top: 50%;
            margin-top: -10px;
            right: -19px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-left-color:blue ;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="tri"></div>
    </div>
</body>
</html>
