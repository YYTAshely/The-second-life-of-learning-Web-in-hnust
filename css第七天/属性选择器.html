<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
        }
        li[class^="limit"] {
            color: darkmagenta;
        }
        li[class*="k"] {
            color: darkblue;
        }
    </style>
</head>
<body>
    <ul>
        <li class="limit1">000</li>
        <li class="limit2">shalom</li>
        <li class="limit3">yao</li>
        <li class="kuang">rahu</li>
    </ul>
</body>
</html>
