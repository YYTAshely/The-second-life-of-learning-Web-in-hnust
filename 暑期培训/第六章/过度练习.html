<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 50px;
            border-radius: 25px;
            border: 1px solid red;
            padding: 1px;
        }
        .box .box_in {
            width: 50%;
            height: 100%;
            border-radius: 25px;
            background-color: red;
            transition: width .5s;
        }
        .box:hover .box_in {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box_in"></div>
    </div>
</body>
</html>
