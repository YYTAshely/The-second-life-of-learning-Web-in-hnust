<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 200px;
            width: 500px;
            background-color: black;
            margin: 100px auto;
        }
        .left {
            width: 100px;
            height: 200px;
            background-color: pink;
            float:left;
        }
        .right {
            width: 400px;
            height: 200px;
            background-color: blanchedalmond;
            float:left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
